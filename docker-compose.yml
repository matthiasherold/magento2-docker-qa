magento:
  build: ./
  links:
    - db
    - db_test
  volumes:
    - ~/.composer/auth.json:/home/magento2/.composer/auth.json
    - ~/.composer/auth.json:/root/.composer/auth.json

db:
  image: mariadb:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=magento2

db_test:
  image: mariadb:latest
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=m2
    - MYSQL_USER=m2
    - MYSQL_PASSWORD=m2
